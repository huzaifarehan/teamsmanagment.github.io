<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Teams</title>
</head>

<body>
  <div class="container">
    <h1 class="my-3 mx-lg-4">Teams</h1>
    <hr>
    <div class="container">
      <div>
        <div id="ownTeam" class="ownTeam my-3">
          <h3>Teams You Own</h3>
          <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
          </div>
          <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
          </div>
        </div>
        <div id="partTeam" class="ownTeam my-3">
          <h3>Teams You Are Part Of</h3>
          <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
          </div>
          <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
          </div>
          <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
          </div>
        </div>
      </div>
     
    </div>
  
  
    <div>
      <div id="createTeam"><img src="./images/plus.svg" class="" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          alt=""></div>
  
  
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" id="popUp">

            <form id="teamCreationForm">
              <div class="modal-header popUp">
                <h5 class="modal-title" id="">Create New Team</h5>
              </div>
  
              <div id="popupBody" class="modal-body">
                <div class="my-3">
                  <input type="text" class="bottomLine form-control" required id="teamName" placeholder="Team Name">
                </div>
                <div id="categories" class="form-floating my-3">
                  <select class="form-select" id="category" required aria-label="Floating label select example">
                    <option selected value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Desktop">Desktop</option>
                    <option value="IOS">IOS</option>
                  </select>
                  <label for="floatingSelect">Category</label>
                </div>
                <div class="my-3">
                  <input type="text" class="bottomLine form-control" required id="member" placeholder="Members (type email)">
                </div>
              </div>
  
              <div class="mb-3 modal-footer popUp">
                <button type="button" onclick="createTeam()" class="btn btn-primary">Create</button>
                <button type="button" id="popupClearButton" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>

  <script src="./javascript/index.js"></script>
</body>

</html>
