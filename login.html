<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Log In</title>
</head>
<body>
<div id="login" class="container">
  <h1 class="my-3 mx-lg-4">Login</h1>
  <hr>
  <form id="signInForm" class="container">
    <div id="wrong"></div>
    <div class="mb-3 my-5">
      <label for="email" class="form-label">Email*</label>
      <input type="email" class="bottomLine form-control" autocomplete="" required name="email" id="email"
        placeholder="name@example.com">
        <div class="invalid-feedback">
          Please choose a username.
        </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password*</label>
      <input type="password" required class="bottomLine form-control" autocomplete="" name="password" placeholder="********" id="password" />
    </div>
    <div class="my-5 btn">
      <button type="button" onclick="signInFormFunc()" id="in" class="btn btn-primary">Sign in</button>
      <a href="./signup.html"><button type="button" id="up" class="btn btn-primary">Sign up</button></a>
    </div>
  </form>
</div>
  



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script> -->

  <script src="./javascript/index.js"></script>
</body>

</html>
