<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>FAQs</title>
</head>
<body>
<div id="login" class="container">
  <h1 class="my-3 mx-lg-4">Team / Member View</h1>
  <hr>
  <form id="" width="" class="container">
      <div class="my-5">
        <h3>Filling For: <span id="date"> dates</span></h3>
      </div>
  <div class="mb-3 my-3">
      <label for="text" class="form-label">Q. What did you do today?</label>
      <input type="text" class="bottomLine form-control" autocomplete="" required name="" id="" placeholder="Answer">
  </div>
  <div class="mb-3 my-3">
      <label for="text" class="form-label">Q. What will you do tomorrow?</label>
      <input type="text" class="bottomLine form-control" autocomplete="" required name="" id="" placeholder="Answer">
  </div>
  <div class="mb-3 my-3">
      <label for="text" class="form-label">Q. Are there any blockers on your way?</label>
      <input type="text" class="bottomLine form-control" autocomplete="" required name="" id="" placeholder="Answer">
  </div>
  <div>
    <button type="submit" id="in" class="btn btn-primary mx-0 my-3 rounded-0">Submit</button>
  </div>
  
  
</form>
</div>
  



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>

  <script src="./javascript/index.js"></script>
</body>

</html>
